<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand"th:href="@{/}">Bookstore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a sec:authorize="isAuthenticated()"  class="nav-link" th:href="@{/book/create}">Add Book</a>
      </li>
      <li class="nav-item">
        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/category}">Category</a>
      </li>
      <li sec:authorize="!isAuthenticated()">
                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-link">Login</a>
            </li>
      <li sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span> |
                <a sec:logout th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
    </ul>
  </div>
</nav>
<div layout:fragment="content">

</div>
</body>
</html>
