<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
  <title>Đăng ký</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container body-content">
  <h2>Đăng ký</h2>
  <form th:action="@{/register}" th:object="${user}" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input th:field="*{name}" type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input th:field="*{username}" type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input th:field="*{email}" type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
  </form>
</div>
</body>
</html>
